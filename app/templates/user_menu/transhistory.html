<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="POST" action="{{ url_for('transfer_history') }}" class="mb-3">
        <div class="input-group">
            <label for="period" class="input-group-text">Select Period:</label>
            <select id="period" name="period" class="form-select">
                <option value="day">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
            <button type="submit" class="btn btn-primary">Show Transfers</button>
        </div>
    </form>


    <table class="table mt-4">
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        {% for transfer in transfers %}
        <tr>
            <td>{{ transfer.transaction_date }}</td>
            <td>{{ transfer.amount }}</td>
            <td>{{ transfer.description }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-M9r8hLARdZP+4YqbBoVzVw5BkK+Kt+IR0bI1kEUr+gUzJ1i8kFwLLFZDSdHkP5el"
        crossorigin="anonymous"></script>
</body>
</html>
